    <body>
        <div class="container">
            <h1 id="headline">Scan after:</h1>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            <div class="message">
                <div id="content">
                    <span class="emoji">ðŸ¥³</span>
                    <span class="emoji">ðŸŽ‰</span>
                    <span class="emoji">ðŸŽ‚</span>
                </div>
            </div>
			<h1 id="headline">ðŸ˜›</h1>
        </div>
	    <script>
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let birthday = "Mar 23, 2021 00:00:00",
                countDown = new Date(birthday).getTime(),
                x = setInterval(function () {
                    let now = new Date().getTime(),
                        distance = countDown - now;

                    (document.getElementById("days").innerText = Math.floor(
                        distance / day
                    )),
                        (document.getElementById(
                            "hours"
                        ).innerText = Math.floor((distance % day) / hour)),
                        (document.getElementById(
                            "minutes"
                        ).innerText = Math.floor((distance % hour) / minute)),
                        (document.getElementById(
                            "seconds"
                        ).innerText = Math.floor((distance % minute) / second));

                    //do something later when date is reached
                    if (distance < 0) {
                        let headline = document.getElementById("headline"),
                            countdown = document.getElementById("countdown"),
                            content = document.getElementById("content");

                        headline.innerText = "It's my birthday!";
                        countdown.style.display = "none";
                        content.style.display = "block";

                        clearInterval(x);
                    }
                    //seconds
                }, 0);
        })();
    </script>
    </body>
    
</html>
