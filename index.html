<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suchandrima's Birthday 2021</title>
		<link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="message">
                <h1 id="headline">
			<a href="https://bday2021.glitch.me"><span class="button">Enter Here</span></a>
		    </h1>
                </div>
            </div>
        </div>
	    <script>
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let birthday = "Mar 23, 2021 00:00:00",
                countDown = new Date(birthday).getTime(),
                x = setInterval(function () {
                    let now = new Date().getTime(),
                        distance = countDown - now;

                    (document.getElementById("days").innerText = Math.floor(
                        distance / day
                    )),
                        (document.getElementById(
                            "hours"
                        ).innerText = Math.floor((distance % day) / hour)),
                        (document.getElementById(
                            "minutes"
                        ).innerText = Math.floor((distance % hour) / minute)),
                        (document.getElementById(
                            "seconds"
                        ).innerText = Math.floor((distance % minute) / second));

                    //do something later when date is reached
                    if (distance < 0) {
                        let headline = document.getElementById("headline"),
                            countdown = document.getElementById("countdown"),
                            content = document.getElementById("content");

                        headline.innerText = "It's my birthday!";
                        countdown.style.display = "none";
                        content.style.display = "block";

                        clearInterval(x);
                    }
                    //seconds
                }, 0);
        })();
    </script>
    </body>
    
</html>
